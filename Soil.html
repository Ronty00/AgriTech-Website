<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soil Analysis</title>
  <link rel="stylesheet" href="Soil.css">
</head>
<body>
  <h1>Soil Analysis</h1>
  <form>
    <label for="moisture">Soil Moisture:</label>
    <input type="text" id="moisture" name="moisture">
    <br>
    <label for="ph">Soil pH:</label>
    <input type="text" id="ph" name="ph">
    <br>
    <button id="submit-btn">Analyze Soil</button>
  </form>
  <div id="results"></div>
  <script src="Soil.js"></script>
</body>
</html>
